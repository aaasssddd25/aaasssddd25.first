<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('.차례').click(function () {
            $('#toc').slideToggle('slow');
        });
    });
</script>
<script>
    $('#section > h1').each(function(i) { //each:요소만틈 반복해서 속성설정 및 가져오기
        var current = $(this);
        current.attr('id', 'title' + i); //의미하는바:주소창에 뒤를보면 http://localhost:63342/untitled3/fg.html#title0 이런식으로 뒤에 #title0 를 반환해준다 인덱스는 0부터이다 따라서 attr 속성을 지정해주는데 이걸로 title이라는 아이디를 지정해줌
        $('#toc').append('<a href="#title' + i + '">' +'<li>'+ current.html() +'</li>'+ '</a>'); //append: ()내용을 하나씩 하나씩 붙임,  current.html()의미:각각의 $('#section > h1').each(function(i) 내용들을 페이지상에 보여줌
    });
</script>
